<div id="counter"></div>

<body>
<div id="questionTemplate">
  <form id="">
    <table>
      <tr>
        <td>Category: </td>
        <td><select id="categories"></select></td>
      </tr>
      <tr>
        <td>Difficulty: </td>
        <td>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </td>
      </tr>
    </table>
    <div id="quizForm questionTemplate" class="quizAnswerTab">
      <a href="" id="startQuiz"><li class="quizAnswer">Start Quiz</li></a>
    </div>
  </form>
</div>
